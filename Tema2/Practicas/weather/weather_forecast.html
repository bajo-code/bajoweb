<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
 @import url(css/weather_forecast.css);

<body>

    <div class="headerff">
        <div class="marca" id="bestfont">BAJO</div>
    </div>
    <hr>
   
    <div class="header"><h1 >WEATHER FORECAST</h1></div>

    <div class="main_box" role="main">

        <div class="location">Valladolid, VLL</div>
        <div class="date">Thursday, Novemeber 26th</div>
        <div class="desc">Overcast</div>
        
        <!--parte arriba-caja-->
        <div class="bloque1">
            <!----lado izquierdo caja-->
            <div class="left">
                <div class="icon rain"></div>
                <div class="temp">13</div>
                <div class="scale">&deg;C</div>
            </div>
            <!-- lado derecho caja-->

                <div class="precip">100%</div>
                <div class="humidity">97%</div>
                <div class="wind">4 mph SW</div>
                <div class="pollen">36</div>
            </div>
        </div>


        <!--DAYS DIV-->

        <div class="week">
            <div class="week-fc">
                <div class="date">Today</div>
                <div class="icon thunder"></div>

                    <div class="temp-high">68&deg;</div>
                    <div class="temp-low">36&deg;</div>
                </div>
                <div class="pcount">36</div>
            </div>
            <div class="week-fc">
                <div class="date">Wednesday</div>
                <div class="icon sunny"></div>
                <div class="week-temp">
                    <div class="temp-high">50&deg;</div>

                <div class="pcount">36</div>
            </div>
            <div class="week-fc">

                </div>
                <div class="pcount">36</div>
            </div>
            <div class="week-fc">
                <div class="date">Friday</div>
                <div class="icon pc"></div>
                <div class="week-temp">
                    <div class="temp-high">54&deg;</div>
                    <div class="temp-low">43&deg;</div>
                </div>
                <div class="pcount">36</div>
            </div>
            <div class="week-fc">
                <div class="date">Saturday</div>
                <div class="icon sshowers"></div>
                <div class="week-temp">
                    <div class="temp-high">64&deg;</div>

                </div>
                <div class="pcount">36</div>
            </div>
            <div class="week-fc">
                <div class="date">Sunday</div>

                    <div class="temp-high">64&deg;</div>

                <div class="pcount">36</div>
            </div>
            <div class="week-fc">
                <div class="date">Monday</div>

                    <div class="temp-high">61&deg;</div>
                    <div class="temp-low">50&deg;</div>
                </div>
                <div class="pcount">36</div>
            </div>
        </div>
